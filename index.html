<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section id="first" class="">
        <div class="flex flex-col justify-center items-center min-h-screen capitalize bg-center bg-no-repeat bg-[url('img/background.png')]">
        <h1 class="text-9xl font-bold">Alphabet clas</h1>
        <p class="text-2xl mt-6">unleash your keyboard kung fu : press 'enter' to play</p>
        <button id="clicker" class="btn mt-6 capitalize font-bold">play now</button>
        </div>
    </section>

    <section id="second" class="hidden">
        <div class="flex flex-col  items-center min-h-screen  capitalize bg-center bg-no-repeat bg-[url('img/background.png')]">
            <div class=" mt-2 artboard artboard-horizontal phone-3 z-10 bg-black rounded-xl flex items-center justify-center flex-col pb-8">
                <h6 class="bg-black pb-2 font-bold">don't watch keyboard while playing</h6>
                <div class="artboard artboard-horizontal phone-2 z-10 bg-white rounded-xl
                text-8xl font-bold flex justify-center items-center text-black ">
                    <span id="rir">y</span>
                </div>
            </div>

            <div class="mt-4">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <div class="flex justify-between min-w-96 mt-4">
                <button class="btn">Life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-cyan-500 " fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span id="dicrime">5</span>
                  </button>

                  <button class="btn">Score
                    <svg xmlns="http://www.w3.org/2000/svg" class="text-white h-6 w-6 stroke-cyan-500 stroke-2 " fill="" stroke-width="2" viewBox="0 0 320 512"><path d="M160 0c17.7 0 32 14.3 32 32V67.7c1.6 .2 3.1 .4 4.7 .7c.4 .1 .7 .1 1.1 .2l48 8.8c17.4 3.2 28.9 19.9 25.7 37.2s-19.9 28.9-37.2 25.7l-47.5-8.7c-31.3-4.6-58.9-1.5-78.3 6.2s-27.2 18.3-29 28.1c-2 10.7-.5 16.7 1.2 20.4c1.8 3.9 5.5 8.3 12.8 13.2c16.3 10.7 41.3 17.7 73.7 26.3l2.9 .8c28.6 7.6 63.6 16.8 89.6 33.8c14.2 9.3 27.6 21.9 35.9 39.5c8.5 17.9 10.3 37.9 6.4 59.2c-6.9 38-33.1 63.4-65.6 76.7c-13.7 5.6-28.6 9.2-44.4 11V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.1c-.4-.1-.9-.1-1.3-.2l-.2 0 0 0c-24.4-3.8-64.5-14.3-91.5-26.3c-16.1-7.2-23.4-26.1-16.2-42.2s26.1-23.4 42.2-16.2c20.9 9.3 55.3 18.5 75.2 21.6c31.9 4.7 58.2 2 76-5.3c16.9-6.9 24.6-16.9 26.8-28.9c1.9-10.6 .4-16.7-1.3-20.4c-1.9-4-5.6-8.4-13-13.3c-16.4-10.7-41.5-17.7-74-26.3l-2.8-.7 0 0C119.4 279.3 84.4 270 58.4 253c-14.2-9.3-27.5-22-35.8-39.6c-8.4-17.9-10.1-37.9-6.1-59.2C23.7 116 52.3 91.2 84.8 78.3c13.3-5.3 27.9-8.9 43.2-11V32c0-17.7 14.3-32 32-32z"/></svg>
                   <span id="scorehi">0</span>
                  </button>  
            </div>

        </div>
    </section>



    <section id="last" class="hidden">
        <div class="flex flex-col justify-center items-center min-h-screen capitalize bg-center bg-no-repeat bg-[url('img/background.png')]">
        <h1 class="text-6xl font-bold">score : <span id="mainscore">14</span></h1>
        <button id="clickeri" class="btn mt-6 capitalize font-bold">play again</button>
        </div>
    </section>




<script src="./index.js"></script>
</body>
</html>
